definitions:
  #--GetTestsDto--
  GetTestsDto:
    properties:
      id:
        type: integer
      name:
        type: string
    required:
      - id
      - name
  #--PutTestsDto--
  PutTestsDto:
    properties:
      message:
        type: string
    required:
      - message
  #--PostTestsDto--
  PostTestsDto:
    properties:
      message:
        type: string
    required:
      - message
  #--ErrorDto--
  ErrorDto:
    properties:
      status:
        type: integer
      message:
        type: string
    required:
      - status:
      - message

paths:
  /api/tests:
    #--get /api/tests--
    get:
      response:
        "200":
          schema:
            $ref: "#/definitions/GetTestsDto"
      tags:
        - Tests Controller
    #--put /api/tests--
    put:
      response:
        "200":
          schema:
            $ref: "#/definitions/PutTestsDto"
      tags:
        - Tests Controller
    #--post /api/tests--
    post:
      response:
        "200":
          schema:
            $ref: "#/definitions/PostTestsDto"
      tags:
        - Tests Controller
