definitions:
  #--GetTestsDto--
  GetTestsDto:
    properties:
      id:
        type: string
      message:
        type: string
    required:
      - id
      - message
    example:
      id: 1
      message: "GetTestsDto"
  #--PostTestsDto--
  PostTestsDto:
    properties:
      message:
        type: string
    required:
      - message
  #--PutTestsDto--
  PutTestsDto:
    properties:
      message:
        type: string
    required:
      - message
  #--ErrorDto--
  ErrorDto:
    properties:
      status:
        type: integer
      message:
        type: string
    required:
      - status
      - message

responses:
  GeneralError:
    description: General Error
    $ref: "#/definitions/ErrorDto"
  NotFound:
    description: Not Found
  Ok:
    description: Ok

paths:
  /api/tests/{Id}:
    #--get /api/tests/:id--
    get:
      description: Returns Test based on Id
      summary: Get Test by Id
      produces:
        - application/json
      parameters:
        - name: Id
          in: path
          description: Get Id of Test
          required: true
          type: string
      responses:
        "200":
          schema:
            type: object
            $ref: "#/definitions/GetTestsDto"
        "404":
          $ref: "#/responses/NotFound"
        default:
          schema:
            description: Error
            $ref: "#/responses/GeneralError"
    #--put /api/tests/:id--
    put:
      description: Updates Test based on id
      summary: Update Test by id
      produces:
        - application/json
      parameters:
        - name: Id
          in: path
          description: Id of Test
          required: true
          type: string
        - name: Test
          in: body
          description: From body PostTestsDto
          required: true
          schema:
            $ref: "#/definitions/PutTestsDto"
      responses:
        "200":
          $ref: "#/responses/Ok"
        "404":
          $ref: "#/responses/NotFound"
        default:
          schema:
            description: Error
            $ref: "#/responses/GeneralError"
  /api/tests:
    #--post /api/tests--
    post:
      description: Create Test base on message
      summary: Create Test with message
      produces:
        - application/json
      parameters:
        - name: Test
          in: body
          description: From body PostTestsDto
          required: true
          schema:
            $ref: "#/definitions/PostTestsDto"
      responses:
        "200":
          $ref: "#/responses/Ok"
        default:
          schema:
            description: Error
            $ref: "#/responses/GeneralError"
